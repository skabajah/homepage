<!DOCTYPE html>

<html lang="en">
<head>
 <title>Talking Stick</title>
    <meta name="description" content="Android app">
    <meta name="author" content="Shadi Kabajah">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/font.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/jQ.js" type="text/javascript"></script>

    <script src="js/unlocked.js" type="text/javascript"></script>

    <title>Unlocked Mode</title>
</head>


<body>
<div class="wrapper_all">     

    <div class="header">     
        <a href="index.html" rel="external"><img src="img/talkingstick_logo-tiny.png"  class="logo"></a>
        <h1>Talking Stick</h1>
        <button class="fa fa-refresh"></button>
    </div>

    <div class ="wrapper">

        <div class="side">
            <div class="innerSide sideA">
                <h3 id="nameA">Cat</h3>
                <div class="buttonBox">
                    <button id="startA" class="start"><i class="fa fa-play"></i></button>
                </div>
            </div><!-- end .innerSide .sideA -->
        </div><!-- end .side -->


		<div class="side">
            <div class="innerSide sideB" id="speakerB">
                <h3 id="nameB">Dog</h3>
                <div class="buttonBox">
                    <button id="startB" class="start"><i class="fa fa-play"></i></button>
                </div>
            </div><!-- end .innerSide .sideB -->
        </div> <!-- end .side -->

        <div class="unlockedTimebox timeBox">
            <div class="unlocked" id="timeBox">00:00:00</div>
            <h4>minutes remaining: <span id="timeRemaining">X</span> of <span id="sessionTime"></span></h4>
        </div>

		<button class="end" id="pause"><i class="fa fa-pause"></i></button>         
        <button class="end" id="end"><i class="fa fa-stop"></i></button>
	  	
	</div><!-- end wrapper -->
    <div class="footer">    </div>
</div>
</body>

 </html>
