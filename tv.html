<style type='text/css'>
    img {
    width: 76px;
    height: 76px;
    margin: 14px;
    border: solid 1px #e4e4e4;
    border-radius: 50%;
    background: white;
    }
    h3 {
    border-bottom: solid 1px gray;
    font-family: monospace;
    float: none;
    margin: 0;
    padding: 3px;
    }
    #section, #section_v {
    float: left;
    width: 330px;
    background: #f1f1f1;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    }
    #wrapper {
    float: left;
    max-width: 400px;
    }
    #iframe {
    width:100%;
    height:100%;
    }
    video {
    width: -webkit-fill-available;
    }
    #section_v {
    position: fixed;
    background: #141414;
    color: white;
    width: 340px;
    margin: 5px;
    }
    #channels {
    margin-top:230px;
    }
    h6 {
    font-size: 13px;
    margin: 0;
    padding: 0px 0px 3px 6px;
    font-family: monospace;
    }
</style>
  <script src='https://code.jquery.com/jquery-3.6.3.js'></script> 
<script>
    $( document ).ready(function() {
    $('img').click(function(){
    $( "video" ).show();
    $( "iframe" ).remove();
    $('#player2').attr('src', '' );
    $('#player2').attr('src', this.alt);
    $('h6').text(this.id);
    $('#player2').attr('allowFullscreen', true);
    });
    $('img').click(function(){
    var video = document.getElementById("player2");
    if (video.requestFullscreen) {
    video.requestFullscreen();
    } else if (video.mozRequestFullScreen) {
    video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) {
    video.webkitRequestFullscreen();      }
    });
    $('.type2').click(function(){
    $( "video" ).hide();
    $('<iframe>', {
    src: this.alt,
    id:  'player2',
    frameborder: 0,
    scrolling: 'no'
    }).appendTo('#section_v');
    });
    });
</script>
